<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maverick Hobby Store</title>
    <link rel="shortcut icon" href="./assets/icons/maverick favicon.png" type="image/x-icon">
    <!--Boostrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!--Boostrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!--Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--CSS Main-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <!--Dropdown Marcas-->
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Marcas
                            </button>
                            <ul id="marcasDropdown" class="dropdown-menu">
                            
                            </ul>
                        </div>
                    </li>
                    <!--Dropdown Escalas-->
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Escala
                            </button>
                            <ul id="escalaDropdown" class="dropdown-menu">
                                
                            </ul>
                        </div>
                    </li>
                </ul>
                <div class="d-flex">
                    <button type="button" class="btn btn-outline-dark mx-1" id="btn-carrito" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="total-carrito">0</span>
                    </button>
                    <!-- Modal del carrito -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-bold" id="exampleModalLabel">Carrito</h5>
                                    <button type="button" class="btn-close" id="cierraModalCart" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr id="modal-carrito">
                                                <th>#</th>
                                                <th>Producto</th>
                                                <th>Cantidad</th>
                                                <th>Precio</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="cards-carrito">
                                            
                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer d-flex justify-content-between">                                    
                                    <button id="vaciar-carrito" type="button" class="btn btn-danger">Eliminar
                                        todo</button>
                                    <button id="finalizar-compra" type="button" class="btn btn-success">Finalizar
                                        compra</button>
                                    <p class="fw-bolder" id="subtotal">Subtotal 0$</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark mx-1" id="btn-favoritos" data-bs-toggle="modal"
                        data-bs-target="#exampleModal2">
                        <i class="bi bi-star-fill"></i>
                        Mis Favoritos
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="contador-favoritos">0</span>
                    </button>
                    <!-- Modal de favoritos -->
                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel2">Lista Favoritos</h5>
                                    <button type="button" class="btn-close" id="cierraModalFav" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div id="modal-favoritos-body" class="modal-body">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Producto</th>
                                                <th></th>
                                                <th>Precio</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="cards-favoritos">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline-dark mx-1" id="btn-sesion">
                        <i class="bi bi-person-circle"></i>
                        Ingresar
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <header class="bg-dark py-5">
        <div class="container d-flex justify-content-center">
            <img src="assets/logo/maverick logo 5.png" alt="logo">
        </div>
    </header>
    <section class=" d-flex justify-content-center">
        <div class="card mt-2">
            <div class="card-body">
                <div class="dropdown">
                    <button class="btn btn-sm dropdown-toggle p-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ordenar:
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" id="alfabetico">Alfabeticamente</button></li>
                        <li><button class="dropdown-item" id="precio-ascendente">Precio Ascendente</button></li>
                        <li><button class="dropdown-item" id="precio-descendente">Precio descendente</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="catalogo">
        <div class="container d-flex p-3">
            <div id="seccion-catalogo" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </div>
    </section>
        
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Maverick Hobby Store - Simulador de E-commerce Javascript Vanilla</p>
        </div>
    </footer>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--SweetAlert JS-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--SCRIPTS-->
    <script src="js/main.js"></script>
</body>

</html>
