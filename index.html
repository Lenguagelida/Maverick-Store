<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </ul>
                <div class="d-flex">
                    <button type="button" class="btn btn-outline-dark mx-1" id="btn-carrito" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="total-carrito">0</span>
                    </button>
                        <!-- Modal del carrito -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">            
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                                        <button type="button" class="btn-close" id="cierraModalCart" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                        <div class="modal-body">
                                            <table class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th>Código</th>
                                                        <th>Nombre</th>
                                                        <th>Imágen</th>
                                                        <th>Cantidad</th>
                                                        <th>Precio</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="cards-carrito">
                                                    
                                                </tbody>
                                            </table>
                                        </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary">Eliminar todo</button>
                                        <button type="button" class="btn btn-primary">Finalizar compra</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <button type="button" class="btn btn-outline-dark mx-1" id="btn-favoritos" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                        <i class="bi bi-star-fill"></i>
                        Mis Favoritos
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="contador-favoritos">0</span>
                    </button>
                    <!-- Modal de favoritos -->
                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">            
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel2">Lista Favoritos</h5>
                                    <button type="button" class="btn-close" id="cierraModalFav" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                    <div class="modal-body">

                                            <thead>
                                                <tr>
                                                    <th>Código</th>
                                                    <th>Nombre</th>
                                                    <th>Imágen</th>
                                                    <th>Precio</th>
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody id="cards-favoritos">
                                                
                                            </tbody>
                                        </table>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline-dark mx-1" id="btn-sesion">

                        Ingresar
                    </button>
                </div>
            </div>
        </div>

    <header class="bg-dark py-5">
        <div class="container d-flex justify-content-center">
